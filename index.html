<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never Gonna Give You Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff007f; /* Hot pink for 80s vibe */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #00ffff; /* Cyan background */
            padding: 10px; /* Reduced padding to maximize video size */
            border: 5px solid #000;
            box-shadow: 10px 10px 0px #000;
            border-radius: 10px;
            width: 90vw; /* Container takes up 90% of viewport width */
            height: 90vh; /* Container takes up 90% of viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff00ff; /* Neon magenta */
            font-size: 2em; /* Slightly smaller to fit better */
            text-shadow: 3px 3px #000;
            margin-bottom: 10px; /* Reduced margin */
        }

        video {
            width: 100%;
            height: 80vh; /* Video takes up most of the container height */
            max-width: none; /* Remove max-width to allow full scaling */
            border: 3px solid #000;
        }

        .hidden {
            display: none;
        }

        img {
            width: 100%;
            height: 80vh; /* GIF matches video size */
            max-width: none; /* Remove max-width to allow full scaling */
            border: 3px solid #000;
            object-fit: contain; /* Ensure GIF scales properly */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Play for a Surprise!</h1>
        <video id="rickVideo" controls>
            <source src="rick_roll.mp4" type="video/mp4">
            Your browser doesnâ€™t support video.
        </video>
        <div id="prankReveal" class="hidden">
            <img src="rick_rolled.gif" alt="You are Rick Rolled">
        </div>
    </div>

    <script>
        const video = document.getElementById('rickVideo');
        const prankReveal = document.getElementById('prankReveal');

        video.addEventListener('ended', function() {
            video.style.display = 'none'; // Hide video when it ends
            prankReveal.classList.remove('hidden'); // Show GIF
        });
    </script>
</body>
</html>
